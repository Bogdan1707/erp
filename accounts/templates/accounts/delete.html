{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">

      <p>Ви впевнені, що хочете скасувати замовлення {{item}} ?</p>

      <form class="" action="{% url 'delete_order' item.id %}" method="POST">
          {% csrf_token %}
          <a class="btn btn-warning" href="{% url 'home' %}">Назад</a>
          <input class="btn btn-danger" type="submit" name="Так">
      </form>
    </div>
  </div>
</div>
{% endblock %}
